<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link href="/resources/css/register.css" type="text/css" rel="stylesheet" />
</head>
<body>
<script>
    function check(form){
        if (form.user.value === "") {
            alert("请输入账号！");
            return false;
        }
        if (form.password1.value === "") {
            alert("请输入密码！");
            return false;
        }
        return true;
    }
    
    function refresh() {
        var i=Math.random();
        document.getElementById("captchaImage").src = "captcha.html?a="+i;
    }
</script>
<h1 style="margin: 50px 80px; color: darkgray; font-family: cursive;">欢迎来到选手评分系统</h1>
<div class="main">
    <h5 class="title">
        <a href="/login.html" id="login">登录</a>
        <b>&nbsp;·&nbsp;</b>
        <a href="/register.html" id="register">注册</a>
    </h5>
    <form action="login.html" method="post" onsubmit="return check(this)">
        <div class="form-group">
            <input type="email" name="email" class="form-control email" placeholder="安全邮箱">
            <input type="text" name="phone" class="form-control user" placeholder="联系电话">
            <input type="text" name="user" class="form-control user" placeholder="用户名">
            <input type="password" name="password1" class="form-control password1" placeholder="密码">
            <input type="text" name="code" placeholder="验证码" class="code">
            <img src="code.html" id="captchaImage" style="float: right; width: 100px;height: 50px; margin-top: 10px" onclick="refresh()">
            <input type="submit" value="注册" class="btn btn-primary btn-lg btn-block we" />
        </div>
    </form>
</div>
<script src="/resources/js/jquery-3.2.1.min.js"></script>
<script src="/resources/js/popper.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/captcha.js"></script>
</body>
</html>
